{% block product %}

<table class="table is-narrow">
    <thead>
        <tr>
            <th>Id</th>
            <th>Produto</th>
            <th>Cor</th>
            <th>Pre√ßo</th>

    <tbody>
        {% for produto in produtos %}
        <tr>
